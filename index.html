<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>

<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark row text-center pb-4" style="background-color: #273037;">
        <a class="navbar-brand  col-12" href="#">
            <h1 class="my-0" style="
            font-size: 5rem;
            letter-spacing: 5px;
            font-weight: bolder;
            text-shadow: 2px 2px 0px #c29dfa, 4px 4px 0px #934ffa,
              6px 6px 0px #6600ff;
          ">
                JustTicTacToe.
            </h1>
        </a>
    </nav>

    <!-- CONTAINER MAIN -->
    <div class="text-center bg-dark pb-4">
        <h1 class="text-center py-4 pt-5 text-light" id="playtext" style="font-size: 4rem;">Let's Play</h1>
        <button class="btn btn-outline-secondary border-5" id="reset"><h3 class = "m-0 p-0">Restart</h3> </button></div>
    <div id="container" class="container-fluid pb-5 bg-dark my-0 d-flex justify-content-evenly">

        <div class=" d-flex flex-column justify-content-center align-self-center w-25 text-center text-secondary">
            <h1 id="player1" style="transition-duration: 0.5s;color: #0d6efd;">Player 1<br>X
            </h1>
        </div>
        <div id="main" class="text-center my-3">
            <div class="row">
                <div id="0" class="col"></div>
                <div id="1" class="col"></div>
                <div id="2" class="col"></div>
            </div>
            <div class="row">
                <div id="3" class="col"></div>
                <div id="4" class="col"></div>
                <div id="5" class="col"></div>
            </div>
            <div class="row">
                <div id="6" class="col"></div>
                <div id="7" class="col"></div>
                <div id="8" class="col"></div>
            </div>
        </div>
        <div class=" d-flex flex-column justify-content-center align-self-center w-25 text-center text-secondary">
            <h1 id="player2" style="transition-duration: 0.5s;color: #dc3545;">Player 2<br>O
            </h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
